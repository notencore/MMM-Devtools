<!DOCTYPE html>
<html>
<body>
<script>
function replaceStuff() {
 var map = document.getElementById("map").value;
 map = map.replace(/\[x\]/ig, "[font color=\"grey\"][X][/font]");
 map = map.replace(/\[H\]/g, "[font color=\"red\"][H][/font]");
 map = map.replace(/\[h\]/g, "[font color=\"red\"][h][/font]");
 map = map.replace(/\[Xen(neth)*\]/ig, )
 map = "[font face=\"courier new\"]" + map + "[/font]"
 document.getElementById("map").value = map;
}
</script>

<textarea id="map" rows="16" cols="64" style="font-face:courier new;">Paste map here</textarea>
<button type="button" onclick="replaceStuff()">Fix the map</button>

</body>
</html>
