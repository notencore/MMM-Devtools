<!DOCTYPE html>
<html>
<body>
<script>
function replaceStuff() {
 var map = document.getElementById("map").value;
 //Map objects
 map = map.replace(/\[x\]/ig, "[font color=\"grey\"][X][/font]");
 map = map.replace(/\[H\]/g, "[font color=\"red\"][H][/font]");
 map = map.replace(/\[h\]/g, "[font color=\"red\"][h][/font]");
 map = map.replace(/\[\?\]/g, "[font color=\"purple\"][?][/font]");
 //Folks
 map = map.replace(/\[C\]/g, "[font color=\"885599\"][O][/font]");
 map = map.replace(/\[J\]/g, "[font color=\"limegreen\"][O][/font]");
 map = map.replace(/\[T\]/g, "[font color=\"rose\"][O][/font]");
 map = map.replace(/\[SH\]/g, "[font color=\"orange\"][O][/font]");
 map = map.replace(/\[XN\]/g, "[font color=\"cyan\"][O][/font]");
 map = "[font face=\"courier new\"]" + map + "[/font]"
 document.getElementById("map").value = map;
}
</script>

<textarea id="map" rows="16" cols="64" style="font-family:courier new">Paste map here</textarea>
<button type="button" onclick="replaceStuff()">Fix the map</button>

</body>
</html>
