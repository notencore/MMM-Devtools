function replaceStuff() {
 var map = document.getElementById("map").value;
 //Map objects
 map = map.replace(/\[x\]/ig, "[font color=\"grey\"][X][/font]"); // Wall
 map = map.replace(/\[H\]/g, "[font color=\"red\"][H][/font]"); // Very Armed, Very Dangerous Hostile
 map = map.replace(/\[h\]/g, "[font color=\"red\"][h][/font]"); // Unconscious Hostile
 map = map.replace(/\[\?\]/g, "[font color=\"purple\"][?][/font]"); // Unknown
 map = map.replace(/\[WD|=|D\]/ig, "[font color=\"white\"][=][/font]"); // White Door
 map = map.replace(/\[GD|G=\]/ig, "[font color=\"limegreen\"][=][/font]"); // Green Door
 map = map.replace(/\[BD|B=\]/ig, "[font color=\"blue\"][=][/font]"); // Blue Door
 map = map.replace(/\[BP|BN\]/ig, "[font color=\"blue\"][N][/font]"); // Blue Panel
 map = map.replace(/\[M|Met(ool)?\]/ig, "[font color=\"gold\"][M][/font]"); // Metool
 map = map.replace(/\[W|UMet(ool)?\]/ig, "[font color=\"red\"][W][/font]"); // Upside Down Metool
 //Folks
 map = map.replace(/\[CH|FE|Cherish|Feint\]/g, "[font color=\"885599\"][O][/font]"); //Cherish
 map = map.replace(/\[JA|James(on)?\]/g, "[font color=\"limegreen\"][O][/font]"); //Jameson
 map = map.replace(/\[SH|Sha(keem)*\]/g, "[font color=\"orange\"][O][/font]"); //Shakeem
 map = map.replace(/\[XN|Xen(neth)*\]/g, "[font color=\"cyan\"][O][/font]"); //Xenneth
 map = map.replace(/\[SA|Sara\]/g, "[font color=\"e67319\"][O][/font]"); // Sara
 map = map.replace(/\[HA|Hado\]/g, "[font color=\"gold\"][O][/font]"); // Hado
 //NPCS
 map = map.replace(/\[TM|Tenma\]/g, "[font color=\"rose\"][O][/font]"); //Tenma
 map = map.replace(/\[OR|Orph\]/g, "[font color=\"3a00da\"][O][/font]"); // Orph
 map = map.replace(/\[OC|Oct(avius)?\]/g, "[font color=\"79C4C3\"][O][/font]"); //Octavius
 //Make the map courier new
 map = "[font face=\"courier new\"]" + map + "[/font]"
 document.getElementById("map").value = map;
}
</script>

<textarea id="map" rows="16" cols="64" style="font-family:courier new">Paste map here</textarea>
<button type="button" onclick="replaceStuff()">Fix the map</button>

</body>
</html>
